<!Doctype html>
<html>
<head>
  <title>chuse admin</title>
  <!--Font Family - Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

  <script src="https://use.fontawesome.com/939e9dd52c.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!--Dialog css-->
  <link rel="stylesheet" type="text/css" href="dialog-polyfill.css" />

  <!--Main Stylesheet-->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <dialog id="login_dialog">
    <h4 class="dialog_title">Sign in</h4>
    <div class="dialog_content">
      <p id="loginError"></p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="loginEmail">
        <label class="mdl-textfield__label" for="sample3">Email...</label>
      </div><br>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="loginPassword">
        <label class="mdl-textfield__label" for="sample3">Password...</label>
      </div>
    </div>
    <div class="dialog_actions">
      <!-- Colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="loginBtn">
      Sign in
      </button>
      <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>

  <div class="login-cover">
    <!-- MDL Spinner Component -->
    <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
  </div>

  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">CHUSE admin</span>
        <span class="page-title-span"> | </span>
        <span class="page-title-span">Home</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <!-- Colored raised button -->
          <button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Sign Out<i class="button-right-icon material-icons">account_circle</i>
          </button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <!-- Expandable Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="sample6">
            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
          </div>
        </div>
      </form>
      <ul class="demo-list-icon mdl-list">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-icon">person</i>
          Bryan Cranston
      </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-icon">person</i>
          Aaron Paul
        </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-icon">person</i>
          Bob Odenkirk
        </span>
        </li>
      </ul>
    </div>
        <table align="center" class="companies-table mdl-data-table mdl-js-data-table">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Name</th>
          <th class="mdl-data-table__cell--non-numeric">Location Desc</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th class="mdl-data-table__cell--non-numeric">Website</th>
          <th class="mdl-data-table__cell--non-numeric">email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">John Lennon</td>
          <td class="mdl-data-table__cell--non-numeric">The smart one</td>
          <td>40</td>
          <td class="mdl-data-table__cell--non-numeric">No</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="dialog-polyfill.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <script src="index.js"></script>

</body>
</html>
